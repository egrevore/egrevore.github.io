    <script>
    // Mobile slider logic with swipe support
    function updateSliderDisplay() {
        const sections = document.querySelectorAll('.character-slider .character-section');
        // Check if all sections fit in the slider viewport
        const slider = document.querySelector('.character-slider');
        let totalWidth = 0;
        sections.forEach(sec => {
            totalWidth += sec.offsetWidth;
        });
        const fitsInViewport = totalWidth <= slider.offsetWidth;
        const isMobile = window.innerWidth <= 600 || !fitsInViewport;
        const mobileArrowLeft = document.getElementById('mobile-arrow-left');
        const mobileArrowRight = document.getElementById('mobile-arrow-right');
        if (mobileArrowLeft && mobileArrowRight) {
            if (isMobile) {
                mobileArrowLeft.style.display = 'block';
                mobileArrowRight.style.display = 'block';
            } else {
                mobileArrowLeft.style.display = 'none';
                mobileArrowRight.style.display = 'none';
            }
        }
        if (isMobile) {
            let current = window.sliderIndex || 0;
            sections.forEach((sec, i) => {
                sec.style.display = (i === current) ? 'flex' : 'none';
            });
        } else {
            sections.forEach(sec => { sec.style.display = 'flex'; });
        }
    }
    window.sliderIndex = 0;
    document.addEventListener('DOMContentLoaded', function() {
        updateSliderDisplay();
        let touchStartX = 0;
        let touchEndX = 0;
        const slider = document.querySelector('.character-slider');
        const mobileArrowLeft = document.getElementById('mobile-arrow-left');
        const mobileArrowRight = document.getElementById('mobile-arrow-right');
        slider.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        slider.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });
        function handleGesture() {
            const sections = document.querySelectorAll('.character-slider .character-section');
            if (window.innerWidth > 600) return;
            if (touchEndX < touchStartX - 30) {
                // Swipe left (next)
                window.sliderIndex = (window.sliderIndex + 1) % sections.length;
                updateSliderDisplay();
            }
            if (touchEndX > touchStartX + 30) {
                // Swipe right (prev)
                window.sliderIndex = (window.sliderIndex - 1 + sections.length) % sections.length;
                updateSliderDisplay();
            }
        }
        if (mobileArrowLeft && mobileArrowRight) {
            mobileArrowLeft.addEventListener('click', function() {
                const sections = document.querySelectorAll('.character-slider .character-section');
                if (window.innerWidth > 600) return;
                window.sliderIndex = (window.sliderIndex - 1 + sections.length) % sections.length;
                updateSliderDisplay();
            });
            mobileArrowRight.addEventListener('click', function() {
                const sections = document.querySelectorAll('.character-slider .character-section');
                if (window.innerWidth > 600) return;
                window.sliderIndex = (window.sliderIndex + 1) % sections.length;
                updateSliderDisplay();
            });
        }
        window.addEventListener('resize', updateSliderDisplay);
    });
    </script>
